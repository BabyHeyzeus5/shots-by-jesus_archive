{{ define "main" }}
<style>
    * {
        --primary-color: {{ .Params.primary_color }};
        --secondary-color: {{ .Params.secondary_color }};
        --text-color: {{ .Params.text_color }};
    }
</style>
<head>
    <link rel="stylesheet" href="/css/gallery.css">
</head>
<script>
    // Function to toggle the scrolled class based on scroll position
    window.addEventListener('scroll', function() {
        var navbar = document.getElementById('nav-list');
        
        // Add the 'scrolled' class if the page has been scrolled more than 50px
        if (window.scrollY > 50 && window.scrollY < 200) {
            navbar.classList.add('scrolled')
        }
        else if (window.scrollY > 200) {
            navbar.classList.remove('scrolled')
        }
    });
</script>
<!-- Gallery Page Header -->
<section class="gallery-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.description }}</p>
    </div>
</section>

<!-- Gallery Images -->
<section class="gallery-images">
    <div class="container">
        <div class="gallery-grid">
            {{ range .Params.gallery_images }}
                <div class="gallery-item">
                    <img src="{{ . }}" alt="{{ $.Title }}" class="preview-size">
                </div>
            {{ end }}
        </div>
    </div>
</section>
<!-- Div for overlay preview -->
<div id="overlay" class="overlay">
    <img id="enlargedImage" class="enlargedImage" src="" alt="Image Enlarged">
</div>
<!-- Script for image enlargement -->
<script src="/js/gallery.js"></script>
{{ end }}
